                <div class="slds-box boxShadow">

                        <lightning-icon icon-name="utility:search" alternative-text="search" size="x-small"></lightning-icon>
                    </span>
                    <span style="width:100%" class="logoAllign slds-align_absolute-center">
                        <input type="text" name="q" placeholder="Search Google or type a URL" class="searchBarLength">
                    </span>
                    <span class="IconAlign">
                        <!-- <i class="fa-solid fa-microphone micPosition" ></i> -->
                        <img src="https://iconape.com/wp-content/files/xx/374536/png/374536.png" alt="micIcon"
                            class="micPosition" onclick={micModal}>
                    </span>
                </div>
            </form>
        </div> <br>

                    <i class="fa-solid fa-plus tileBookmark"></i>
                </div>
            </div>
        </div>
        <template if:true={modalTrue}>
            <div class="custom-modal">
                <section role="dialog" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <span class="slds-modal__close">
                            <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close"
                                onclick={closeAddShortcut}></lightning-icon>
                        </span>
                        <div class="slds-modal__content slds-p-around_medium" style="border-radius: 10px;">
                            <h1><b>Add shortcut</b></h1><br>
                            <div>
                                <lightning-input type="text" label="Name" class="modalInput"
                                    onchange={getLinkName} value={modalNameValue}></lightning-input>
                            </div><br><br>
                            <div>
                                <lightning-input type="url" label="URL" class="modalInput" onchange={getURLOnChange} value={getUrlValue}>
                                </lightning-input>
                            </div>
                            <br> <br> <br>
                            <lightning-button label="Cancel" title="Cancel" class="slds-m-right_small"
                                onclick={closeAddShortcut}></lightning-button>
                            <lightning-button variant="brand" label="Done" title="Save" onclick={addShortcutButton}
                                disabled={disableButton}></lightning-button>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
